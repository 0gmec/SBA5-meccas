<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Blog and Personal Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1> Blog and Personal Platform</h1>
        <form id="bppForm">
            <div class="form-group">
                <label for="post-title">Post Title:</label>

                <input type="text" id="postTitle" name="postTitle">
                <span class="error-message" id="postTitleError"></span>
            </div>
<div class="form-group">
    <label for="post-content">Post Content:</label>
    <textarea id="postContent" name="postContent"></textarea>
    <span class="error-message" id="postContentError"></span>

    
</div>
<button type="submit" id="submitBtn">Upload</button>

        </form>
    </div>

    <script src="script.js"></script>
</body>
